    <script>
        const minecraftSkin = document.getElementById('minecraftSkin');
        const img = minecraftSkin.querySelector('img');
        
        minecraftSkin.addEventListener('mousemove', function(e) {
            const boundingRect = minecraftSkin.getBoundingClientRect();
            const offsetX = e.clientX - boundingRect.left;
            const offsetY = e.clientY - boundingRect.top;
            const width = boundingRect.width;
            const height = boundingRect.height;
            const xPercent = offsetX / width;
            const yPercent = offsetY / height;
            
            img.style.transformOrigin = (xPercent * 100) + '% ' + (yPercent * 100) + '%';
        });
        
        minecraftSkin.addEventListener('mouseleave', function() {
            img.style.transformOrigin = 'center';
        });
        </script>
